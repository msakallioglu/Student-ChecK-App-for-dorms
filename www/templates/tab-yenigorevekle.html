  <ion-view view-title="Yeni Gorev Ekle">
        <ion-content>
          <ion-list>
            <a href="#/tab/personelekle" class="button button-block button-energized">Geri Don</a>
            <ion-item>
              <div class="list">
                <div class="item item-input-inset">
                  <label class="item-input-wrapper">
                    <input type="text" placeholder="aranacak personel isimi girin" ng-model="aramakelimesi">
                  </label>
                  <button class="button button-block button-balanced" ng-click="personelara(aramakelimesi)">
                    Ara
                  </button>
                </div>
              </div>
            </ion-item>

            <ion-item class="item-remove-animate" ng-repeat="x in personel" type="item-text-wrap">
              <h2>{{x.AdSoyad +" ID= "+ x.PersonelID}}</h2>
              <p>{{"Telefon = " + x.Telefon}}</p>
              <div>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">PersonelID</span>
                  <input type="text" placeholder="Yukarida yazan personel ID girin" ng-model="gorev.PersonelID">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">Gorev Aciklama</span>
                  <input type="text" placeholder="gorev aciklama" ng-model="gorev.GorevAciklama">
                </label>
                <label class="item item-input item-stacked-label">
                  <span class="input-label">YoneticiID</span>
                  <input type="text" placeholder="YoneticiID'nizi girin" ng-model="gorev.YoneticiID">
                </label>
              </div>
              <button class="button button-block button-energized" ng-click="yenigorevekle(gorev)">Ekle</button>

            </ion-item>
          </ion-list>
          </ion-content>
</ion-view>
